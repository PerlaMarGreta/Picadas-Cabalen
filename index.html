<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Mejorado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Encabezado con logos */
    .header {
      text-align: center;
      padding: 10px 0;
    }
    .header .logo {
      max-width: 200px;
      margin: 10px;
      width: auto; /* Para que no se expanda a 100% */
    }
    /* Contenedor del slideshow */
    .slideshow-container {
      position: relative;
      max-width: 800px; /* Tamaño incrementado para mostrar imágenes más grandes */
      margin: auto;
      overflow: hidden;
    }
    .slide {
      display: none;
    }
    .slide img {
      width: 100%;
      height: 400px; /* Altura fija para normalizar las imágenes */
      object-fit: cover; /* Se adapta sin distorsión */
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="LOGONARANJA.png" alt="Logo de la Empresa">
    <br>
    <img class="logo" src="fld.png" alt="Logo del Título de las Fotos">
  </div>
  <div class="slideshow-container">
    <div class="slide">
      <img src="1.png" alt="Foto 1">
    </div>
    <div class="slide">
      <img src="2.png" alt="Foto 2">
    </div>
    <div class="slide">
      <img src="3.png" alt="Foto 3">
    </div>
  </div>
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    
    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Cambia cada 3 segundos
    }
    
    showSlides();
  </script>
</body>
</html>
